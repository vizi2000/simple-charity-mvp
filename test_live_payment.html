<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Test P≈Çatno≈õci - BorgTools</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        .test-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        .test-card h3 {
            color: #667eea;
            margin-top: 0;
        }
        .card-details {
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.8;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 40px;
            font-size: 18px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            display: block;
            margin: 30px auto;
            transition: transform 0.3s;
        }
        button:hover {
            transform: scale(1.05);
        }
        .status {
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            font-weight: bold;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .loading { background: #fff3cd; color: #856404; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéØ Test P≈Çatno≈õci Fiserv</h1>
        <p style="text-align: center; color: #666;">
            Strona: <strong>https://borgtools.ddns.net/bramkamvp/</strong>
        </p>
        
        <div class="test-card">
            <h3>üí≥ Karta Testowa DEBIT (Zatwierdzona)</h3>
            <div class="card-details">
                Numer: <strong>4410947715337430</strong><br>
                Data: <strong>12/26</strong><br>
                CVV: <strong>287</strong>
            </div>
        </div>
        
        <div class="test-card">
            <h3>üì± BLIK (Zatwierdzony)</h3>
            <div class="card-details">
                Kod: <strong>777777</strong>
            </div>
        </div>
        
        <form id="paymentForm">
            <button type="button" onclick="testPayment()">
                üöÄ Rozpocznij Test P≈Çatno≈õci (50 PLN)
            </button>
        </form>
        
        <div id="status"></div>
    </div>
    
    <script>
        async function testPayment() {
            const statusDiv = document.getElementById('status');
            statusDiv.className = 'status loading';
            statusDiv.innerHTML = '‚è≥ Inicjowanie p≈Çatno≈õci...';
            
            try {
                const response = await fetch('http://192.168.100.159:8000/api/payments/initiate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        amount: 50.00,
                        organization_id: 'misjonarze',
                        goal_id: 'general',
                        donor_name: 'Test User',
                        donor_email: 'test@example.com'
                    })
                });
                
                const data = await response.json();
                
                if (data.form_url && data.form_data) {
                    statusDiv.className = 'status success';
                    statusDiv.innerHTML = '‚úÖ Przekierowywanie do Fiserv...';
                    
                    // Create and submit form
                    const form = document.createElement('form');
                    form.method = 'POST';
                    form.action = data.form_url;
                    
                    for (const [key, value] of Object.entries(data.form_data)) {
                        const input = document.createElement('input');
                        input.type = 'hidden';
                        input.name = key;
                        input.value = value;
                        form.appendChild(input);
                    }
                    
                    document.body.appendChild(form);
                    setTimeout(() => form.submit(), 1000);
                } else {
                    throw new Error('Invalid response from API');
                }
            } catch (error) {
                statusDiv.className = 'status error';
                statusDiv.innerHTML = `‚ùå B≈ÇƒÖd: ${error.message}`;
            }
        }
    </script>
</body>
</html>
