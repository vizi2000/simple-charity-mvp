server {
    listen 443 ssl;
    server_name borgtools.ddns.net;
    
    ssl_certificate /etc/letsencrypt/live/borgtools.ddns.net/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/borgtools.ddns.net/privkey.pem;
    
    # Aplikacja Simplepaymentgate na ścieżce /bramkamvp
    location /bramkamvp {
        alias /var/www/simplepaymentgate/frontend/dist;
        try_files $uri $uri/ /bramkamvp/index.html;
        
        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
    }
    
    # API dla bramkamvp
    location /bramkamvp/api/ {
        rewrite ^/bramkamvp/api/(.*)$ /api/$1 break;
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Backend API (bezpośredni dostęp)
    location /api {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}