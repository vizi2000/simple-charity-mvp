    # Simple Payment Gate - Bramka MVP
    location /bramkamvp {
        alias /var/www/simplepaymentgate/frontend/dist;
        try_files $uri $uri/ /bramkamvp/index.html;
        
        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
    }

    # Backend API under /bramkamvp/api
    location /bramkamvp/api {
        rewrite ^/bramkamvp/api(.*)$ /api$1 break;
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Prefix /bramkamvp;
        
        # Timeout settings for payment processing
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Webhook endpoint
    location /bramkamvp/api/webhooks {
        rewrite ^/bramkamvp/api(.*)$ /api$1 break;
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Prefix /bramkamvp;
        
        # Don't buffer webhook responses
        proxy_buffering off;
    }

    # Static files from backend
    location /bramkamvp/static {
        alias /var/www/simplepaymentgate/backend/static;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Assets from frontend build
    location /bramkamvp/assets {
        alias /var/www/simplepaymentgate/frontend/dist/assets;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }