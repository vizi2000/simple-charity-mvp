server {
    listen 80;
    server_name simplepaymentgate 192.168.100.159;
    
    # Redirect HTTP to HTTPS (uncomment when SSL is configured)
    # return 301 https://$server_name$request_uri;
    
    # Frontend
    location / {
        root /var/www/simplepaymentgate/frontend/dist;
        try_files $uri $uri/ /index.html;
        
        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
    }
    
    # Backend API
    location /api {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeout settings for payment processing
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Webhook endpoint (important for Fiserv callbacks)
    location /api/webhooks {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Don't buffer webhook responses
        proxy_buffering off;
    }
    
    # Static files from backend
    location /static {
        alias /var/www/simplepaymentgate/backend/static;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
    
    # Uploaded files (logos, etc.)
    location /uploads {
        alias /var/www/simplepaymentgate/backend/static/uploads;
        expires 30d;
    }
    
    # Security: Deny access to hidden files
    location ~ /\. {
        deny all;
    }
}

