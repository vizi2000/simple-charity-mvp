<!DOCTYPE html>
<html>
<head>
    <title>Test Page</title>
</head>
<body>
    <h1>Test Bramka MVP</h1>
    <p>If you see this, nginx is serving files correctly.</p>
    
    <h2>API Test:</h2>
    <button onclick="testApi()">Test API</button>
    <pre id="result"></pre>
    
    <script>
        async function testApi() {
            try {
                const response = await fetch('https://borgtools.ddns.net/bramkamvp/api/organization');
                const data = await response.json();
                document.getElementById('result').textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('result').textContent = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
